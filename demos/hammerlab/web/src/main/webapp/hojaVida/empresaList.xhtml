<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{empresaController.initNewObject}" />
				<f:viewParam name="refer" value="#{empresaController.refer}"/>
		</f:metadata>
	</ui:define>

	<ui:define name="content">

		<h:form id="formEmpresas">
			<p:panel id="panelEmpresas" header="Busqueda">

				<p:inputText id="name" label="Nombre Empresa" title="Nombre Empresa"
					value="#{empresaController.newObject.razonSocial}" />


				<div style="clear: both" />

				<p:panel id="groupButton" align="right">
					<p:commandButton id="search" value="Buscar"
						action="#{empresaController.busqueda}" />

					<p:commandButton id="reset" value="Reiniciar"
						action="#{empresaController.reiniciar}" immediate="true" />
				</p:panel>

				<div style="clear: both" />
			</p:panel>


			<p:panel id="panelListaEmpresas" header="Lista de empresas">

				<h:panelGroup rendered="#{empty empresaController.listaEmpresa}">
					<em>No existen Empresas</em>
				</h:panelGroup>
				
				<p:panel id="selectPanelButtonTop" align="right"
					rendered="#{(not empty empresaController.refer)}">

					<p:commandButton id="selectButton"
						action="#{empresaController.empresaSeleccionada}"
						value="Seleccionar"
						disabled="#{empresaController.selectEmpresas.size() != 1}"						
						ignoreDupResponses="true" />

					<p:commandButton id="cancelButtonTop" immediate="true"
						styleClass="lionButtonEnabled" value="Cancelar"
						action="cancelSelect" />

				</p:panel>

				<p:panel id="groupButtonTop" align="right" rendered="#{(empty empresaController.refer)}">
						
					<p:commandButton id="createButtonTop"
						action="#{empresaController.initCrearModo}" immediate="true"  value="Crear" />
					
					<p:commandButton id="editButtonTop"
						action="#{empresaController.initEditarModo}"
						value="Editar" immediate="true"
						disabled="#{empresaController.selectEmpresas.size()!= 1}" />

					<p:commandButton id="viewButtonTop"
						action="#{empresaController.initVistaModo}"
						value="Ver" immediate="true"
						disabled="#{empresaController.selectEmpresas.size() != 1}" />


					<p:commandButton id="deleteButtonTop" value="Borrar"
						immediate="true" 
						ajax="true"
						ignoreAutoUpdate="true" async="true"
						disabled="#{empresaController.selectEmpresas.size()  == 0}" />

				</p:panel>

				<p:dataTable var="_object" value="#{empresaController.listaEmpresa}"
					rendered="#{not empty empresaController.listaEmpresa}"
					id="empresaList"
					paginator="true" paginatorPosition="bottom" rowKey="#{_object.id}"
					selection="#{empresaController.selectEmpresas}" >

					<p:column id="c1" headerText="Razón Social">
						<h:outputText value="#{_object.razonSocial}" />
					</p:column>

					<p:column id="c2" headerText="NIT">
						<h:outputText value=" #{_object.nit}" />
					</p:column>

					<p:column id="c3" headerText="Telefono">
						<h:outputText value="#{_object.telefono}" />
					</p:column>

					<p:column id="c4" headerText="Dirección">
						<h:outputText value="#{_object.direccion}" />
					</p:column>

					<p:column id="c5" headerText="Correo Electronico">
						<h:outputText value="#{_object.correoElectronico}" />
					</p:column>

					<p:column id="c6" headerText="Sitio Web">
						<h:outputText value="#{_object.sitioWeb}" />
					</p:column>
					<p:column selectionMode="multiple" style="width:16px;text-align:center"/>
					
					<p:ajax event="rowSelectCheckbox" immediate="true"  update=":formEmpresas:groupButtonBottom,:formEmpresas:groupButtonTop,:formEmpresas:selectPanelButtonTop" />
					<p:ajax event="rowUnselectCheckbox" immediate="true" update=":formEmpresas:groupButtonBottom,:formEmpresas:groupButtonTop,:formEmpresas:selectPanelButtonTop" />
					
				</p:dataTable>



				<p:panel id="groupButtonBottom" align="right"
					rendered="#{(empresaController.listaEmpresa.size() > 0) and (empty empresaController.refer)}">

					<p:commandButton id="createButtonBottom"
						action="#{empresaController.initCrearModo}"
						styleClass="pButtonEnabled" value="Crear" />

					<p:commandButton id="editButtonBottom"
						action="empresaController.initEditarModo" immediate="true"
						value="Editar"
						disabled="#{empresaController.selectEmpresas.size() != 1}" />

					<p:commandButton id="viewButtonBottom"
						action="#{empresaController.initVistaModo}" immediate="true"
						value="Ver"
						disabled="#{empresaController.selectEmpresas.size()!= 1}" />

					<p:commandButton id="deleteButtonBottom" value="Borrar"
						immediate="true" 
						 ajax="true"
						ignoreAutoUpdate="true" async="true"
						disabled="#{empresaController.selectEmpresas.size() == 0}" />
				</p:panel>
			</p:panel>
		</h:form>

		

		<h:form id="idForm">
			<p:growl id="message" showDetail="true" />

			<p:commandButton value="Destroy the World"
				actionListener="#{dialogView.destroyWorld}" update="message">
				<p:confirm header="Confirmation" message="Are you sure?"
					icon="ui-icon-alert" />
			</p:commandButton>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
				<p:commandButton value="Yes" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</h:form>

	</ui:define>
</ui:composition>
