<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{empresaController.initNewObject}" />
		</f:metadata>
	</ui:define>

	<ui:define name="content">

		<h:form id="formEmpresas">
			<p:panel id="panelEmpresas" header="Busqueda">

				<p:inputText id="name" label="Nombre Empresa" title="Nombre Empresa"
					value="#{empresaController.newObject.razonSocial}" />


				<div style="clear: both" />

				<p:panel id="groupButton" align="right">
					<p:commandButton id="search" value="Buscar"
						action="empresaController.busqueda" />

					<p:commandButton id="reset" value="Reiniciar"
						action="empresaController.cancel" immediate="true" />
				</p:panel>

				<div style="clear: both" />
			</p:panel>


			<p:panel id="panelListaEmpresas" header="Lista de empresas">

				<h:panelGroup rendered="#{empty empresaController.listaEmpresa}">
					<em>No existen Empresas</em>
				</h:panelGroup>

				<p:panel id="groupButtonTop" align="right">

					<p:commandButton id="createButtonTop"
						action="#{empresaController.initCreateMode}" immediate="true"
						value="Crear" />

					<p:commandButton id="editButtonTop"
						action="#{empresaController.cargarEmpresaEditar}" value="Editar"
						immediate="true"
						disabled="#{empresaController.selectEmpresas.size()!= 1}" />

					<p:commandButton id="viewButtonTop"
						action="empresaController.initViewMode" value="Ver"
						immediate="true"
						disabled="#{empresaController.selectEmpresas.size() != 1}" />


					<p:commandButton id="deleteButtonTop" value="Borrar"
						immediate="true" ajax="true" ignoreAutoUpdate="true" async="true"
						disabled="#{empresaController.selectEmpresas.size()  == 0}" />

				</p:panel>

				<p:dataTable var="_object" value="#{empresaController.listaEmpresa}"
					rendered="#{not empty empresaController.listaEmpresa}"
					id="empresaList" paginator="true" paginatorPosition="bottom"
					rowKey="#{_object.id}"
					selection="#{empresaController.selectEmpresas}">



					<p:column id="c1" headerText="id">
						<h:outputText value="#{_object.id}" />
					</p:column>

					<p:column id="c2" headerText="fotoEquipo">
						<h:outputText value=" #{_object.fotoEquipo}" />
					</p:column>

					<p:column id="c3" headerText="marca">
						<h:outputText value=" #{_object.marca}" />
					</p:column>

					<p:column id="c4" headerText="modelo">
						<h:outputText value="#{_object.modelo}" "/>
					</p:column>

					<p:column id="c5" headerText="ubicacion">
						<h:outputText value=" #{_object.ubicacion}" />
					</p:column>

					<p:column id="c6" headerText="fabricante">
						<h:outputText value=" #{_object.fabricante}" />
					</p:column>

					<p:column id="c7" headerText="representanteCol">
						<h:outputText value="#{_object.representanteCol}" />
					</p:column>

					<p:column id="c8" headerText="direccion">
						<h:outputText value=" #{_object.direccion}" />
					</p:column>

					<p:column id="c9" headerText="telefono">
						<h:outputText value=" #{_object.telefono}" />
					</p:column>

					<p:column selectionMode="multiple"
						style="width:16px;text-align:center" />

					<p:ajax event="rowSelectCheckbox" immediate="true"
						update=":formEmpresas:groupButtonBottom,:formEmpresas:groupButtonTop" />
					<p:ajax event="rowUnselectCheckbox" immediate="true"
						update=":formEmpresas:groupButtonBottom,:formEmpresas:groupButtonTop" />
				</p:dataTable>



				<p:panel id="groupButtonBottom" align="right"
					rendered="#{empresaController.listaEmpresa.size() > 0}">

					<p:commandButton id="createButtonBottom"
						action="#{empresaController.initCreateMode}"
						styleClass="pButtonEnabled" value="Crear" />

					<p:commandButton id="editButtonBottom"
						action="empresaController.cargarEmpresaEditar" immediate="true"
						value="Editar"
						disabled="#{empresaController.selectEmpresas.size() != 1}" />

					<p:commandButton id="viewButtonBottom"
						action="empresaController.initViewMode" immediate="true"
						value="Ver"
						disabled="#{empresaController.selectEmpresas.size()!= 1}" />

					<p:commandButton id="deleteButtonBottom" value="Borrar"
						immediate="true" ajax="true" ignoreAutoUpdate="true" async="true"
						disabled="#{empresaController.selectEmpresas.size() == 0}" />
				</p:panel>
			</p:panel>
		</h:form>



		<h:form id="idForm">
			<p:growl id="message" showDetail="true" />

			<p:commandButton value="Destroy the World"
				actionListener="#{dialogView.destroyWorld}" update="message">
				<p:confirm header="Confirmation" message="Are you sure?"
					icon="ui-icon-alert" />
			</p:commandButton>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
				<p:commandButton value="Yes" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</h:form>

	</ui:define>
</ui:composition>
