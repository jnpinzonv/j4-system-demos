<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{firmasController.initNewObject}" />
		</f:metadata>
	</ui:define>

	<ui:define name="content">

		<h:form id="formEmpresas">
			<p:panel id="panelEmpresas" header="Busqueda">

				<p:inputText id="name" label="Nombre Empresa" title="Nombre Empresa"
					value="#{firmasController.newObject.idTransaccion}" />


				<div style="clear: both" />

				<p:panel id="groupButton" align="right">
					<p:commandButton id="search" value="Buscar"
						action="#{firmasController.busqueda}" />

					<p:commandButton id="reset" value="Reiniciar"
						action="#{firmasController.reiniciar}" immediate="true" />
				</p:panel>

				<div style="clear: both" />
			</p:panel>


			<p:panel id="panellistaMantenimientos"
				header="Lista de Mantenimientos">

				<h:panelGroup
					rendered="#{empty firmasController.listaMantenimiento}">
					<em>No existen Mantenimientos para este equipo</em>
				</h:panelGroup>

				<p:panel id="groupButtonTop" align="right">

					<p:commandButton id="createButtonTop"
						action="#{firmasController.initCrearModo}" immediate="true"
						value="Crear" />

					<p:commandButton id="editButtonTop"
						action="#{firmasController.initEditarModo}" value="Editar"
						immediate="true"
						disabled="#{firmasController.selectMantenimiento.size()!= 1}" />

					<p:commandButton id="viewButtonTop"
						action="#{firmasController.initVistaModo}" value="Ver"
						immediate="true"
						disabled="#{firmasController.selectMantenimiento.size() != 1}" />


					<p:commandButton id="deleteButtonTop" value="Borrar"
						immediate="true" ajax="true" ignoreAutoUpdate="true" async="true"
						disabled="#{firmasController.selectMantenimiento.size()  == 0}" />

					<p:commandButton id="cancelarButtonTop" value="Cancelar"
						immediate="true" ajax="true" ignoreAutoUpdate="true" async="true"
						action="atras" />

				</p:panel>

				<p:dataTable var="_object"
					value="#{firmasController.listaMantenimiento}"
					rendered="#{not empty firmasController.listaMantenimiento}"
					id="empresaList" paginator="true" paginatorPosition="bottom"
					rowKey="#{_object.id}"
					selection="#{firmasController.selectMantenimiento}">



					<p:column id="c1" headerText="id">
						<h:outputText value="#{_object.id}" />
					</p:column>

					<p:column id="c2" headerText="fecha">
						<h:outputText value="#{_object.fecha}" />
					</p:column>

					<p:column id="c3" headerText="DaÃ±io Falla">
						<h:outputText value="#{_object.danioFalla}" />
					</p:column>

					<p:column id="c4" headerText="Reparaciones">
						<h:outputText value="#{_object.reparaciones}" />
					</p:column>

					<p:column id="c5" headerText="Repuestos">
						<h:outputText value="#{_object.repuestos}" />
					</p:column>					

					<p:column id="c7" headerText="
						observaciones">
						<h:outputText value="#{_object.observaciones}" />
					</p:column>					

					<p:column id="c10" headerText="NÂ° Transaccion">
						<h:outputText value=" #{_object.idTransaccion}" />
					</p:column>
					<p:column selectionMode="multiple"
						style="width:16px;text-align:center" />

					<p:ajax event="rowSelectCheckbox" immediate="true"
						update=":formEmpresas:groupButtonBottom,:formEmpresas:groupButtonTop" />
					<p:ajax event="rowUnselectCheckbox" immediate="true"
						update=":formEmpresas:groupButtonBottom,:formEmpresas:groupButtonTop" />

				</p:dataTable>



				<p:panel id="groupButtonBottom" align="right"
					rendered="#{firmasController.listaMantenimiento.size() > 0}">

					<p:commandButton id="createButtonBottom"
						action="#{firmasController.initCrearModo}"
						styleClass="pButtonEnabled" value="Crear" />

					<p:commandButton id="editButtonBottom"
						action="firmasController.initEditarModo" immediate="true"
						value="Editar"
						disabled="#{firmasController.selectMantenimiento.size() != 1}" />

					<p:commandButton id="viewButtonBottom"
						action="#{firmasController.initVistaModo}" immediate="true"
						value="Ver"
						disabled="#{firmasController.selectMantenimiento.size()!= 1}" />

					<p:commandButton id="deleteButtonBottom" value="Borrar"
						immediate="true" ajax="true" ignoreAutoUpdate="true" async="true"
						disabled="#{firmasController.selectMantenimiento.size() == 0}" />

					<p:commandButton id="cancelarButton" value="Cancelar"
						immediate="true" ajax="true" ignoreAutoUpdate="true" async="true"
						action="atras" />
				</p:panel>
			</p:panel>
		</h:form>



		<h:form id="idForm">
			<p:growl id="message" showDetail="true" />

			<p:commandButton value="Destroy the World"
				actionListener="#{dialogView.destroyWorld}" update="message">
				<p:confirm header="Confirmation" message="Are you sure?"
					icon="ui-icon-alert" />
			</p:commandButton>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
				<p:commandButton value="Yes" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</h:form>

	</ui:define>
</ui:composition>
