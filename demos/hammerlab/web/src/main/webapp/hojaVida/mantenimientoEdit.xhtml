<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="titulo">
		<h:outputText rendered="#{mantenimientoController.editMode}"
			value="Actualizar Equipo" />
		<h:outputText rendered="#{not mantenimientoController.editMode}"
			value="Crear Equipo" />
	</ui:define>
	<ui:define name="content">

		<h:form id="empresaEdit">
			<p:panel id="empresaPanelEdit" styleClass="widthGeneral">
				<f:facet name="header">
					<h:outputText rendered="#{mantenimientoController.editMode}"
						value="Actualizar Equipo" />
					<h:outputText rendered="#{not mantenimientoController.editMode}"
						value="Crear Equipo" />
				</f:facet>

				<h:panelGrid columns="4" styleClass="widthGeneral"
					columnClasses="col4,col4,col4,col4">

					<p:outputLabel for="fecha" value="Fecha:" />
					<h:panelGrid>
						<p:calendar id="fecha"
							value="#{mantenimientoController.newObject.fecha}"
							required="true" />
						<p:message for="fecha" />
					</h:panelGrid>
					<p:spacer />
					<p:spacer />

					<p:outputLabel for="danioFalla" value="Daño, Falla o Averias:" />
					<h:panelGrid>
						<p:inputTextarea rows="6" cols="33" id="danioFalla"
							value="#{mantenimientoController.newObject.danioFalla }"
							required="true" />
						<p:message for="danioFalla" />
					</h:panelGrid>

					<p:outputLabel for="reparaciones"
						value="Reparaciones o Procedimientos:" />
					<h:panelGrid>
						<p:inputTextarea rows="6" cols="33" id="reparaciones"
							value="#{mantenimientoController.newObject.reparaciones }"
							required="true" />
						<p:message for="reparaciones" />
					</h:panelGrid>
					<p:outputLabel for="repuestos" value="Repuestos Básicos:" />
					<h:panelGrid>
						<p:inputTextarea rows="6" cols="33" id="repuestos"
							value="#{mantenimientoController.newObject.repuestos }"
							required="true" />
						<p:message for="repuestos" />
					</h:panelGrid>
					<p:outputLabel for="observaciones" value="Observaciones:" />
					<h:panelGrid>
						<p:inputTextarea rows="6" cols="33" id="observaciones"
							value="#{mantenimientoController.newObject.observaciones }"
							required="true" />
						<p:message for="observaciones" />
					</h:panelGrid>
					
					<p:outputLabel for="hojaFisica" value="Número de hoja de las firmas:" />
					<p:inputText rows="6" cols="33" id="hojaFisica"
						value="#{mantenimientoController.newObject.numeroHojaFisica }"/>
					
					
				</h:panelGrid>
				<h:panelGrid columns="2" styleClass="widthGeneral"
					columnClasses="col2,col2">
					<p:outputLabel value="Firma Aprobación Tecnico:" />
					<p:fileUpload
						fileUploadListener="#{equipoController.handleFileUpload}"
						mode="advanced" dragDropSupport="true" sizeLimit="100000"
						allowTypes="/(\.|\/)(gif|jpe?g|png|jpg)$/" />

					<p:outputLabel value="Firma Aprobación de Institución:" />
					<p:fileUpload
						fileUploadListener="#{equipoController.handleFileUpload}"
						mode="advanced" dragDropSupport="true" sizeLimit="100000"
						allowTypes="/(\.|\/)(gif|jpe?g|png|jpg)$/" />
				</h:panelGrid>


				<p:panel id="groupButton" styleClass="panelBotonHI"
					style="border: transparent;">
					<p:commandButton id="create" styleClass="" value="Guardar"
						action="#{mantenimientoController.crear}"
						rendered="#{!mantenimientoController.editMode}" update="@form" />

					<p:commandButton id="update" styleClass="" type="complex"
						value="Guardar" action="#{mantenimientoController.actualizar}"
						rendered="#{mantenimientoController.editMode}" update="@form" />

					<p:commandButton id="cancel" styleClass="" value="Cancelar"
						action="#{mantenimientoController.cancelar}" immediate="true" />
				</p:panel>


			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
