<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="titulo">
		<h:outputText value="Clientes"></h:outputText>
	</ui:define>

	<ui:define name="contenido">
		<h:form id="empresaView">
			<p:panel id="empresaPanel" styleClass="widthGeneral">
				<f:facet name="header">
					<h:outputLabel value="Detalle Cliente" />
				</f:facet>

				<h:panelGrid id="idForm" columns="4" styleClass="widthGeneral"
					columnClasses="col4,col4,col4,col4">

					<p:outputLabel for="razonSocial" value="Razón Social:" />
					<p:outputLabel id="razonSocial"
						value="#{empresaController.newObject.razonSocial}" required="true" />

					<p:outputLabel for="nit" value="NIT:" />
					<p:outputLabel id="nit" value="#{empresaController.newObject.nit }"
						required="true" />

					<p:outputLabel for="telefono" value="Telefono:" />
					<p:outputLabel id="telefono"
						value="#{empresaController.newObject.telefono }" required="true" />

					<p:outputLabel for="direccion" value="Dirección:" />
					<p:outputLabel id="direccion"
						value="#{empresaController.newObject.direccion }" required="true" />

					<p:outputLabel for="correoElectronico" value="Correo Electronico:" />
					<p:outputLabel id="correoElectronico"
						value="#{empresaController.newObject.correoElectronico}"
						required="true" />

					<p:outputLabel for="sitioWeb" value="Sitio Web:" />
					<p:outputLabel id="sitioWeb"
						value="#{empresaController.newObject.sitioWeb }" required="true" />

				</h:panelGrid>

				<p:panel id="groupButton" styleClass="panelBotonHI"
					style="border: transparent;">
					<p:commandButton id="cancel" styleClass="pButtonEnabled"
						value="Cancelar" action="#{empresaController.cancelar}"
						immediate="true" />
				</p:panel>

			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
