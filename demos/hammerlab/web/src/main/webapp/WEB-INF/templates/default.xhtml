<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//ES"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="titulo">Titulo</ui:insert></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="css/screen.css" />
</h:head>
<h:body>
	<f:view>
		<div id="container">
			<div id="logo">
				<h:panelGrid columns="2">
					<p:graphicImage library="gfx" name="HammerlabLogo.png" />
					<h1>HammerLab</h1>
				</h:panelGrid>
			</div>
			<div id="menuBar">
				<p:menubar toggleable="true">
					<p:submenu label="Registro Equipos Hospitalarios">
						<p:menuitem value="Clientes" outcome="/hojaVida/empresaList.xhtml"/>
						<p:menuitem value="Equipos"
							outcome="/hojaVida/equipoHospitalarioList.xhtml"/>
						<p:menuitem value="Por Firmar"
							outcome="/hojaVida/porFirmarList.xhtml"/>
					</p:submenu>
				</p:menubar>
			</div>
			<div id="globalError">
				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />
			</div>
			<div id="content">
				<ui:insert name="content">
                    [Template content will be inserted here]
				</ui:insert>
			</div>
			<div id="footer">
				<ui:include src="/comun/footer.xhtml" />
			</div>
			<br /> <br />

		</div>
	</f:view>
</h:body>
</html>
