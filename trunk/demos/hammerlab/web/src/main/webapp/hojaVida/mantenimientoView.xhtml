<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="titulo">
		<h:outputText rendered="#{mantenimientoController.editMode}"
			value="Actualizar Equipo" />
		<h:outputText rendered="#{not mantenimientoController.editMode}"
			value="Crear Equipo" />
	</ui:define>
	<ui:define name="content">

		<h:form id="empresaEdit">
			<p:panel id="empresaPanelEdit" styleClass="widthGeneral">
				<f:facet name="header">
					<h:outputText rendered="#{mantenimientoController.editMode}"
						value="Actualizar Equipo" />
					<h:outputText rendered="#{not mantenimientoController.editMode}"
						value="Crear Equipo" />
				</f:facet>

				<h:panelGrid columns="4" styleClass="widthGeneral"
					columnClasses="col4,col4,col4,col4">

					<p:outputLabel for="fecha" value="Fecha:" />
					<p:outputLabel id="fecha"
						value="#{mantenimientoController.newObject.fecha}" required="true" />
					<p:spacer />
					<p:spacer />

					<p:outputLabel for="danioFalla" value="Daño, Falla o Averias:" />
					<p:outputLabel rows="6" cols="33" id="danioFalla"
						value="#{mantenimientoController.newObject.danioFalla }"
						required="true" />

					<p:outputLabel for="reparaciones"
						value="Reparaciones o Procedimientos:" />
					<p:outputLabel rows="6" cols="33" id="reparaciones"
						value="#{mantenimientoController.newObject.reparaciones }"
						required="true" />

					<p:outputLabel for="repuestos" value="Repuestos Básicos:" />
					<p:outputLabel rows="6" cols="33" id="repuestos"
						value="#{mantenimientoController.newObject.repuestos }"
						required="true" />

					<p:outputLabel for="observaciones" value="Observaciones:" />
					<p:outputLabel rows="6" cols="33" id="observaciones"
						value="#{mantenimientoController.newObject.observaciones }"
						required="true" />
				</h:panelGrid>
				<h:panelGrid columns="2" styleClass="widthGeneral"
					columnClasses="col2,col2">
					<p:outputLabel value="Firma Aprobación Tecnico:" />
					<p:fileUpload
						fileUploadListener="#{equipoController.handleFileUpload}"
						mode="advanced" dragDropSupport="true" sizeLimit="100000"
						allowTypes="/(\.|\/)(gif|jpe?g|png|jpg)$/" />

					<p:outputLabel value="Firma Aprobación de Institución:" />
					<p:fileUpload
						fileUploadListener="#{equipoController.handleFileUpload}"
						mode="advanced" dragDropSupport="true" sizeLimit="100000"
						allowTypes="/(\.|\/)(gif|jpe?g|png|jpg)$/" />
				</h:panelGrid>


				<p:panel id="groupButton" styleClass="panelBotonHI"
					style="border: transparent;">
					<p:commandButton id="cancel" styleClass="" value="Cancelar"
						action="#{mantenimientoController.cancelar}" immediate="true" />
				</p:panel>


			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
