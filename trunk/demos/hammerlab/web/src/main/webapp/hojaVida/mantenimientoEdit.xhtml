<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">

		<h:form id="empresaEdit">
			<p:panel id="empresaPanelEdit"
				header="#{empresaController.editMode ? 'Actualizar Empresa' : 'Crear Empresa'}">

				<h:panelGrid columns="2" columnClasses="titleCell">

					<p:outputLabel for="fecha" value="Fecha:" />
					<p:calendar id="fecha"
						value="#{mantenimientoController.newObject.fecha}" />

					<p:outputLabel for="danioFalla" value="Daño, Falla o Averias:" />
					<p:inputTextarea rows="6" cols="33" id="danioFalla"
						value="#{mantenimientoController.newObject.danioFalla }" />

					<p:outputLabel for="reparaciones"
						value="Reparaciones o Procedimientos:" />
					<p:inputTextarea rows="6" cols="33" id="reparaciones"
						value="#{mantenimientoController.newObject.reparaciones }" />

					<p:outputLabel for="repuestos" value="Repuestos Básicos:" />
					<p:inputTextarea rows="6" cols="33" id="repuestos"
						value="#{mantenimientoController.newObject.repuestos }" />

					<p:outputLabel for="observaciones" value="Observaciones:" />
					<p:inputTextarea rows="6" cols="33" id="observaciones"
						value="#{mantenimientoController.newObject.observaciones }" />

					<p:outputLabel for="costoTotal" value="Costo Total:" />
					<p:inputText id="costoTotal"
						value="#{mantenimientoController.newObject.costoTotal }" />

					<p:outputLabel 
						value="Firma Aprobación Tecnico:" />
					<p:fileUpload
						fileUploadListener="#{equipoController.handleFileUpload}"
						mode="advanced" dragDropSupport="true" sizeLimit="100000"
						allowTypes="/(\.|\/)(gif|jpe?g|png|jpg)$/" />

					<p:outputLabel 
						value="Firma Aprobación de Institución:" />
					<p:fileUpload
						fileUploadListener="#{equipoController.handleFileUpload}"
						mode="advanced" dragDropSupport="true" sizeLimit="100000"
						allowTypes="/(\.|\/)(gif|jpe?g|png|jpg)$/" />
				</h:panelGrid>

				<div style="clear: both" />

				<!-- p:requiredFields /> -->

				<p:panel id="groupButton" align="right">
					<p:commandButton id="create" styleClass="" value="Guardar"
						action="#{empresaController.crear}"
						rendered="#{!empresaController.editMode}" />

					<p:commandButton id="update" styleClass="" type="complex"
						value="Guardar" action="#{empresaController.actualizar}"
						rendered="#{empresaController.editMode}" />

					<p:commandButton id="cancel" styleClass="" value="Cancelar"
						action="#{empresaController.cancelar}" immediate="true" />
				</p:panel>

				<div style="clear: both" />

			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
