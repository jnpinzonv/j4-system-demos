<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="titulo">
		<h:outputText value="Detalle de Equipo Hospitalario" />
	</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="accion" value="#{equipoController.accion}" />
			<f:event type="preRenderComponent"
				listener="#{equipoController.cargarEmpresa}" />
		</f:metadata>
	</ui:define>

	<ui:define name="contenido">

		<h:form id="empresaEdit">
			<p:panel id="empresaPanelEdit" styleClass="widthGeneral">
				<f:facet name="header">
					<h:outputText value="Detalle de Equipo Hospitalario" />
				</f:facet>

				<p:panel id="basicalEdit" styleClass="widthGeneral"
					toggleable="true">
					<f:facet name="header">
						<h:outputText value="Datos Generales" />
					</f:facet>

					<h:panelGrid columns="4" styleClass="widthGeneral" cellpadding="0"
						cellspacing="0" columnClasses="col4,col4,col4,col4">

						<p:outputLabel for="nombreEquipo" value="Nombre del Equipo:" />
						<p:outputLabel id="nombreEquipo"
							value="#{equipoController.newObject.nombreEquipo}" />

						<p:outputLabel for="marca" value="Marca:" />
						<p:outputLabel id="marca"
							value="#{equipoController.newObject.marca}" />

						<p:outputLabel for="modelo" value="Modelo:" />
						<p:outputLabel id="modelo"
							value="#{equipoController.newObject.modelo}" />

						<p:outputLabel for="ubicacion" value="Ubicación:" />
						<p:outputLabel id="ubicacion"
							value="#{equipoController.newObject.ubicacion}" />

						<p:outputLabel for="fabricante" value="Fabricante:" />
						<p:outputLabel id="fabricante"
							value="#{equipoController.newObject.fabricante }" />

						<p:outputLabel for="representanteCol"
							value="Representante Colombia:" />
						<p:outputLabel id="representanteCol"
							value="#{equipoController.newObject.representanteCol }" />

						<p:outputLabel for="direccion" value="Dirección:" />
						<p:outputLabel id="direccion"
							value="#{equipoController.newObject.direccion }" />

						<p:outputLabel for="telefono" value="Telefono:" />
						<p:outputLabel id="telefono"
							value="#{equipoController.newObject.telefono }" />

					</h:panelGrid>
				</p:panel>
				<p:spacer height="10" />
				<p:panel id="tecnicalEdit" styleClass="widthGeneral"
					toggleable="true">
					<f:facet name="header">
						<h:outputText value="Información Técnica" />
					</f:facet>
					<h:panelGrid columns="4" styleClass="widthGeneral" cellpadding="0"
						cellspacing="0" columnClasses="col4,col4,col4,col4">

						<p:outputLabel for="voltaje2" value="Voltaje (V):" />
						<p:outputLabel id="voltaje2"
							value="#{equipoController.infoTecnica.voltaje }" />

						<p:outputLabel for="instalaciones2" value="Instalaciones:" />
						<p:outputLabel id="instalaciones2"
							value="#{equipoController.infoTecnica.instalaciones }" />
						<p:outputLabel for="potencia" value="Potencia: (Kw)" />
						<p:outputLabel id="potencia"
							value="#{equipoController.infoTecnica.potencia }" />
						<p:outputLabel for="frecuencia" value="Frecuencia: (Hz)" />
						<p:outputLabel id="frecuencia"
							value="#{equipoController.infoTecnica.frecuencia }" />
						<p:outputLabel for="capacidadTeorica" value="Capacidad Teórica:" />
						<p:outputLabel id="capacidadTeorica"
							value="#{equipoController.infoTecnica.capacidadTeorica }" />
						<p:outputLabel for="capacidadPractica" value="Capacidad Practica:" />
						<p:outputLabel id="capacidadPractica"
							value="#{equipoController.infoTecnica.capacidadPractica }" />
						<p:outputLabel for="tecnologia" value="Tecnología:" />
						<p:outputLabel id="tecnologia"
							value="#{equipoController.infoTecnica.tecnologia }" />

						<p:outputLabel for="insumos" value="Insumos:" />
						<p:outputLabel id="insumos"
							value="#{equipoController.infoTecnica.insumos }" />
					</h:panelGrid>
				</p:panel>
				<p:spacer height="10" />
				<p:panel id="adquisicionlEdit" toggleable="true"
					styleClass="widthGeneral">
					<f:facet name="header">
						<h:outputText value="Propiedad, Adquisición, Operación y Garantía" />
					</f:facet>
					<h:panelGrid columns="4" styleClass="widthGeneral" cellpadding="0"
						cellspacing="0" columnClasses="col4,col4,col4,col4">

						<p:outputLabel for="fechaAdquisicion" value="Fecha Adquisición:" />
						<p:outputLabel id="fechaAdquisicion"
							value="#{equipoController.adquisicionEquipo.fechaAdquisicion}" />

						<p:outputLabel for="fechaInstalacion" value="Fecha Instalación:" />
						<p:outputLabel id="fechaInstalacion"
							value="#{equipoController.adquisicionEquipo.fechaInstalacion }" />
						<p:outputLabel for="aniosOperacion" value="Años Operación:" />
						<p:outputLabel id="aniosOperacion"
							value="#{equipoController.adquisicionEquipo.aniosOperacion }" />


						<p:outputLabel for="propiedadEquipo" value="Propiedad del Equipo:" />
						<p:outputLabel id="propiedadEquipo"
							value="#{equipoController.adquisicionEquipo.propiedadEquipo }" />



						<p:outputLabel for="aniosFueraServicio2"
							value="Años Fuera de Servicio:" />
						<p:outputLabel id="aniosFueraServicio2"
							value="#{equipoController.adquisicionEquipo.aniosFueraServicio }" />


						<p:outputLabel for="razon" value="Razón:" />
						<p:outputLabel id="razon"
							value="#{equipoController.adquisicionEquipo.razon }" />



						<p:outputLabel for="garantia" value="garantia:" />
						<p:outputLabel id="garantia"
							value="#{equipoController.adquisicionEquipo.garantia }" />



						<p:outputLabel for="peridoGarantia" value="Perido Garantia:" />
						<p:outputLabel id="peridoGarantia"
							value="#{equipoController.adquisicionEquipo.peridoGarantia }" />


						<p:outputLabel for="cubrimientoGarantia"
							value="Cubrimiento Garantia:" />
						<p:outputLabel rows="6" cols="33" id="cubrimientoGarantia"
							value="#{equipoController.adquisicionEquipo.cubrimientoGarantia }" />


						<p:outputLabel for="clasificacionDecreto"
							value="Clasificación según riesgo:" />
						<p:outputLabel id="clasificacionDecreto"
							value="#{equipoController.adquisicionEquipo.clasificacionDecreto }" />


						<p:outputLabel for="calibracionTipo" value="Calibración Tipo:" />
						<p:outputLabel id="calibracionTipo"
							value="#{equipoController.adquisicionEquipo.calibracionTipo }" />

						<p:outputLabel for="calibracionPeriocidad"
							value="Calibración Periocidad:" />
						<p:outputLabel id="calibracionPeriocidad"
							value="#{equipoController.adquisicionEquipo.calibracionPeriocidad }" />


					</h:panelGrid>
				</p:panel>
				<p:spacer height="10" />
				<p:panel id="planosEdit" styleClass="widthGeneral" toggleable="true">
					<f:facet name="header">
						<h:outputText value="Planos" />
					</f:facet>
					<h:panelGrid columns="4" styleClass="widthGeneral" cellpadding="0"
						cellspacing="0" columnClasses="col4,col4,col4,col4">

						<p:outputLabel for="instalacion_confirmar" value="Instalación:" />
						<p:outputLabel id="instalacion_confirmar"
							value="#{equipoController.planosEquipo.instalacionConfirmar }"
							onLabel="SI" offLabel="NO" />
						<p:outputLabel for="instalacion_ubicacion"
							value="Ubicación Intalación:" />
						<p:outputLabel id="instalacion_ubicacion"
							value="#{equipoController.planosEquipo.instalacionUbicacion }" />

						<p:outputLabel for="partes_confirmar" value="Partes:" />
						<p:outputLabel id="partes_confirmar"
							value="#{equipoController.planosEquipo.partesConfirmar }"
							onLabel="SI" offLabel="NO" />

						<p:outputLabel for="partes_ubicacion" value="Ubicación Partes:" />
						<p:outputLabel id="partes_ubicacion"
							value="#{equipoController.planosEquipo.partesUbicacion }" />

						<p:outputLabel for="funcionamiento_confirmar2"
							value="Funcionamiento:" />
						<p:outputLabel id="funcionamiento_confirmar2"
							value="#{equipoController.planosEquipo.instalacionConfirmar }"
							onLabel="SI" offLabel="NO" />

						<p:outputLabel for="funcionamiento_ubicacion"
							value="Ubicación Funcionamiento:" />
						<p:outputLabel id="funcionamiento_ubicacion"
							value="#{equipoController.planosEquipo.funcionamientoUbicacion }" />
					</h:panelGrid>
				</p:panel>

				<p:spacer height="10" />
				<p:panel id="manualeslEdit" styleClass="widthGeneral"
					toggleable="true">
					<f:facet name="header">
						<h:outputText value="Manuales" />
					</f:facet>
					<h:panelGrid columns="4" styleClass="widthGeneral" cellpadding="0"
						cellspacing="0" columnClasses="col4,col4,col4,col4">

						<p:outputLabel for="tecnico_confirmar" value="Técnico:" />
						<p:outputLabel id="tecnico_confirmar"
							value="#{equipoController.manualesEquipo.tecnicoConfirmar }"
							onLabel="SI" offLabel="NO" />


						<p:outputLabel for="tecnico_ubicacion" value="Ubicacion Técnico:" />
						<p:outputLabel id="tecnico_ubicacion"
							value="#{equipoController.manualesEquipo.tecnicoUbicacion }" />

						<p:outputLabel for="servicio_confirmar" value="De Servicio:" />
						<p:outputLabel id="servicio_confirmar"
							value="#{equipoController.manualesEquipo.servicioConfirmar }"
							onLabel="SI" offLabel="NO" />

						<p:outputLabel for="servicio_ubicacion"
							value="Ubicación Servicio:" />
						<p:outputLabel id="servicio_ubicacion"
							value="#{equipoController.manualesEquipo.servicioUbicacion }" />

						<p:outputLabel for="usuario_confirmar" value="De Usuario:" />
						<p:outputLabel id="usuario_confirmar"
							value="#{equipoController.manualesEquipo.usuarioConfirmar }"
							onLabel="SI" offLabel="NO" />

						<p:outputLabel for="usuario_ubicacion" value="Ubicación Usuario:" />
						<p:outputLabel id="usuario_ubicacion"
							value="#{equipoController.manualesEquipo.usuarioUbicacion }" />

					</h:panelGrid>
				</p:panel>
				<p:spacer height="10" />

				<p:panel id="recomendacionesEdit" styleClass="widthGeneral"
					toggleable="true">
					<f:facet name="header">
						<h:outputText
							value="Recomendaciones del Fabricante y Condiciones Ambientales" />
					</f:facet>
					<h:panelGrid columns="4" styleClass="widthGeneral" cellpadding="0"
						cellspacing="0" columnClasses="col4,col4,col4,col4">

						<p:outputLabel for="detalle" value="Detalle:" />
						<p:outputLabel rows="6" cols="33" id="detalle"
							value="#{equipoController.recomendacionesEquipo.detalle}" />
						<p:spacer />
						<p:spacer />
					</h:panelGrid>

				</p:panel>

				<p:spacer height="10" />
				<p:panel id="estadolEdit" styleClass="widthGeneral"
					toggleable="true">
					<f:facet name="header">
						<h:outputText value="Estado general del Equipo" />
					</f:facet>
					<h:panelGrid columns="4" styleClass="widthGeneral" cellpadding="0"
						cellspacing="0" columnClasses="col4,col4,col4,col4">

						<p:outputLabel for="estado_confirmar" value="Estado:" />
						<p:outputLabel id="estado_confirmar"
							value="#{equipoController.estadoEquipo.estadoConfirmar }" />
						<p:outputLabel for="causa2" value="Causas:" />
						<p:outputLabel rows="6" cols="33" id="causa2"
							value="#{equipoController.estadoEquipo.causa }" />

					</h:panelGrid>
				</p:panel>
				<p:spacer height="10" />
				<p:panel id="funcionamiemtolEdit" styleClass="widthGeneral"
					toggleable="true">
					<f:facet name="header">
						<h:outputText value="Funcionamiento del Equipo" />
					</f:facet>
					<h:panelGrid columns="4" styleClass="widthGeneral" cellpadding="0"
						cellspacing="0" columnClasses="col4,col4,col4,col4">

						<p:outputLabel for="funcionamiento_confirmar"
							value="Funcionamiento:" />
						<p:outputLabel id="funcionamiento_confirmar"
							value="#{equipoController.funcionamientoEquipo.funcionamientoConfirmar }" />

						<p:outputLabel for="aniosFueraServicio"
							value="Años Fuera Servicio:" />
						<p:outputLabel id="aniosFueraServicio"
							value="#{equipoController.funcionamientoEquipo.anioFueraServicio }" />

						<p:outputLabel for="causa" value="Causas:" />
						<p:outputLabel rows="6" cols="33" id="causa"
							value="#{equipoController.funcionamientoEquipo.causa }" />

						<p:outputLabel for="fueraServicio" value="Fuera Servicio:" />
						<p:outputLabel id="fueraServicio"
							value="#{equipoController.funcionamientoEquipo.fueraServicio }"
							onLabel="SI" offLabel="NO" />

					</h:panelGrid>

				</p:panel>

				<p:spacer height="10" />
				<p:panel id="tipoMantenimientoEdit" styleClass="widthGeneral"
					toggleable="true">
					<f:facet name="header">
						<h:outputText
							value="Tipo de Mantenimiendo al que es sometido el Equipo" />
					</f:facet>
					<h:panelGrid columns="4" styleClass="widthGeneral" cellpadding="0"
						cellspacing="0" columnClasses="col4,col4,col4,col4">

						<p:outputLabel for="tipoMantenimientoPre" value="Preventivo:" />
						<p:outputLabel id="tipoMantenimientoPre"
							value="#{equipoController.tipoManteEquipoCorr.valor}" />

						<p:outputLabel for="cual" value="¿Cúal?:" />
						<p:outputLabel rows="6" cols="33" id="cual"
							value="#{equipoController.tipoManteEquipoPre.cual }" />

						<p:outputLabel for="tipoMantenimientoCor" value="Correctivo:" />
						<p:outputLabel id="tipoMantenimientoCor"
							value="#{equipoController.tipoManteEquipoCorr.valor}" />

						<p:outputLabel for="cual1" value="¿Cúal?:" />
						<p:outputLabel rows="6" cols="33" id="cual1"
							value="#{equipoController.tipoManteEquipoCorr.cual }" />

					</h:panelGrid>
				</p:panel>
				<p:spacer height="10" />
				<p:panel id="panelDatosEmpresa" styleClass="widthGeneral"
					toggleable="true">
					<f:facet name="header">
						<h:outputText value="Empresa" />
					</f:facet>

					<h:outputLabel rendered="#{empty equipoController.listaEmpresa}"
						value="No existen Empresas" />

					<p:dataTable var="_object" value="#{equipoController.listaEmpresa}"
						rendered="#{not empty equipoController.listaEmpresa}"
						id="empresaList" paginator="true" paginatorPosition="bottom"
						rowKey="#{_object.id}"
						selection="#{empresaController.selectEmpresas}">

						<p:column id="c1" headerText="Razón Social">
							<h:outputText value="#{_object.razonSocial}" />
						</p:column>

						<p:column id="c2" headerText="NIT">
							<h:outputText value=" #{_object.nit}" />
						</p:column>

						<p:column id="c3" headerText="Telefono">
							<h:outputText value="#{_object.telefono}" />
						</p:column>

						<p:column id="c4" headerText="Dirección">
							<h:outputText value="#{_object.direccion}" />
						</p:column>

						<p:column id="c5" headerText="Correo Electronico">
							<h:outputText value="#{_object.correoElectronico}" />
						</p:column>

						<p:column id="c6" headerText="Sitio Web">
							<h:outputText value="#{_object.sitioWeb}" />
						</p:column>
					</p:dataTable>


				</p:panel>
				<p:panel id="empreTabButton" styleClass="panelBotonHI"
					style="border: transparent;">
					<p:commandButton id="cancel" styleClass="" value="Cancelar"
						action="#{equipoController.cancelar}" immediate="true" />
				</p:panel>
			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
