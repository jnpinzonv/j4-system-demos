<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:c="http://java.sun.com/jsp/jstl/core"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/default.xhtml">
   
   <ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{empresaController.initNewObject()}" />
		</f:metadata>
	</ui:define>
	
   <ui:define name="content">
      <h1>Welcome to JBoss!</h1>

      <div>
         <p>You have successfully deployed a Java EE 6 Enterprise Application.</p>        
      </div>

      <h:form id="formEmpresas">
         <h2>CRUD de Empresa</h2>
         <p>Desde esta pagina podra realizar: Modificaci贸n, Eliminaci贸n y Crear nuevos items</p>
         <h:panelGrid columns="3" columnClasses="titleCell">
              
            
           
            
           
            <h:outputLabel for="razonSocial" value="razonSocial:"/>
            <h:inputText id= "razonSocial" value="#{empresaController.newObject.razonSocial }" />
            <h:message for="razonSocial" errorClass="invalid"/> 
            
            
           
            <h:outputLabel for="nit" value="nit:"/>
            <h:inputText id= "nit" value="#{empresaController.newObject.nit }" />
            <h:message for="nit" errorClass="invalid"/> 
            
            
           
            <h:outputLabel for="telefono" value="telefono:"/>
            <h:inputText id= "telefono" value="#{empresaController.newObject.telefono }" />
            <h:message for="telefono" errorClass="invalid"/> 
            
            
           
            <h:outputLabel for="direccion" value="direccion:"/>
            <h:inputText id= "direccion" value="#{empresaController.newObject.direccion }" />
            <h:message for="direccion" errorClass="invalid"/> 
            
            
           
            <h:outputLabel for="correoElectronico" value="correoElectronico:"/>
            <h:inputText id= "correoElectronico" value="#{empresaController.newObject.correoElectronico }" />
            <h:message for="correoElectronico" errorClass="invalid"/> 
            
            
           
            <h:outputLabel for="sitioWeb" value="sitioWeb:"/>
            <h:inputText id= "sitioWeb" value="#{empresaController.newObject.sitioWeb }" />
            <h:message for="sitioWeb" errorClass="invalid"/> 
            
            
           
         </h:panelGrid>

         <p>
            <h:panelGrid columns="2">
               <h:commandButton id="register" action="#{empresaController.register}" value="Register" styleClass="register" rendered="#{!empresaController.editEmpresa}" />
               
                <h:commandButton id="edit" action="#{empresaController.actualizarEmpresa}" value="Editar" styleClass="register" rendered="#{empresaController.editEmpresa}" />
               <h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning"
                           globalOnly="true"/>
            </h:panelGrid>
         </p>
     
     <p:panel id="panelListaEmpresas" header="Lista de empresas">

				<h:panelGroup rendered="#{empty empresaController.listaEmpresa}">
					<em>No existen Empresas</em>
				</h:panelGroup>

				<p:panel id="groupButtonTop" align="right">
						
					<p:commandButton id="createButtonTop"
						actionListener="#{empresaController.initCreateMode}" immediate="true" oncomplete="alert('hola')" value="Crearp" />
					disabled="#{empresaController.selectEmpresas.size()!= 1}"
					<p:commandButton id="editButtonTop"
						action="empresaController.initUpdateMode"
						value="Editar" immediate="true"
						disabled="#{empresaController.selectEmpresas.size()!= 1}" />

					<p:commandButton id="viewButtonTop"
						action="empresaController.initViewMode"
						value="Ver" immediate="true"
						disabled="#{empresaController.selectEmpresas.size() != 1}" />


					<p:commandButton id="deleteButtonTop" value="Borrar"
						immediate="true" 
						ajax="true"
						ignoreAutoUpdate="true" async="true"
						disabled="#{empresaController.selectEmpresas.size()  == 0}" />

				</p:panel>

				<p:dataTable var="_object" value="#{empresaController.listaEmpresa}"
					rendered="#{not empty empresaController.listaEmpresa}"
					id="empresaList"
					paginator="true" paginatorPosition="bottom" rowKey="#{_object.id}"
					selection="#{empresaController.selectEmpresas}" >

					<p:column id="c1" headerText="Raz贸n Social">
						<h:outputText value="#{_object.razonSocial}" />
					</p:column>

					<p:column id="c2" headerText="NIT">
						<h:outputText value=" #{_object.nit}" />
					</p:column>

					<p:column id="c3" headerText="Telefono">
						<h:outputText value="#{_object.telefono}" />
					</p:column>

					<p:column id="c4" headerText="Direcci贸n">
						<h:outputText value="#{_object.direccion}" />
					</p:column>

					<p:column id="c5" headerText="Correo Electronico">
						<h:outputText value="#{_object.correoElectronico}" />
					</p:column>

					<p:column id="c6" headerText="Sitio Web">
						<h:outputText value="#{_object.sitioWeb}" />
					</p:column>
					<p:column selectionMode="multiple" style="width:16px;text-align:center"/>
					
					
				</p:dataTable>



				<p:panel id="groupButtonBottom" align="right"
					rendered="#{empresaController.listaEmpresa.size() > 0}">

					<p:commandButton id="createButtonBottom"
						action="empresaController.initCreateMode"
						styleClass="pButtonEnabled" value="Crear" />

					<p:commandButton id="editButtonBottom"
						action="empresaController.initUpdateMode" immediate="true"
						value="Editar"
						disabled="#{empresaController.selectEmpresas.size() != 1}" />

					<p:commandButton id="viewButtonBottom"
						action="empresaController.initViewMode" immediate="true"
						value="Ver"
						disabled="#{empresaController.selectEmpresas.size()!= 1}" />

					<p:commandButton id="deleteButtonBottom" value="Borrar"
						immediate="true" 
						 ajax="true"
						ignoreAutoUpdate="true" async="true"
						disabled="#{empresaController.selectEmpresas.size() == 0}" />
				</p:panel>
			</p:panel>
     </h:form>
   </ui:define>
</ui:composition>
