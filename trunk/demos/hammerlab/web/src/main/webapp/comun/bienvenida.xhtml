<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"

	<p:panel styleClass="widthGeneral" toggleable="true">
		<f:facet name="header">
			<h:outputLabel value="Misión" />
		</f:facet>
		<p>Prestar los servicios de mantenimiento de equipos médicos,
			odontológicos y quirúrgicos.</p>
	</p:panel>
	<br />
	<p:panel styleClass="widthGeneral" toggleable="true">
		<f:facet name="header">

			comprometida con nuestros usuarios a ofrecerles soporte técnico vital
			y competente.</p>
	</p:panel>
	<br />

			</p:row>
			<p:row>
