<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<p:panel styleClass="widthGeneral">
		<h:panelGrid columns="1" styleClass="widthGeneral alignLeft" >
			<h:outputText value="#{message.footerRegistro}" />
			<h:outputText value="#{message.footerRed}" />
		</h:panelGrid>
		<br />
		<h:panelGrid columns="2" cellpadding="0" cellspacing="0" styleClass="widthGeneral alignLeft">
			<h:outputText value="#{message.footerPersona}" />
			<h:outputText value="#{message.footerPersonaDlle}" />
			
			<h:outputText value="#{message.footerCargo}" />
			<h:outputText value="#{message.footerCargoDlle}" />
			
			<h:outputText value="#{message.footerDireccion}" />
			<h:outputText value="#{message.footerDireccionDlle}" />
			
			<h:outputText value="#{message.footerCiudad}" />
			<h:outputText value="#{message.footerCiudadDlle}" />
			
			<h:outputText value="#{message.footerCorreo}" />
			<h:outputText value="#{message.footerCorreoDlle}" />
			
			<h:outputText value="#{message.footerSitio}" />
			<h:outputText value="#{message.footerSitioDlle}" />
		</h:panelGrid>
	</p:panel>
	<br />
	<br />
	<h:panelGrid columns="1" styleClass="widthGeneral" cellpadding="0"
		cellspacing="0">
		<p:graphicImage value="/resources/gfx/logoJ4.png"
			alt="logoEmpresa" />
		<h:outputText
			value="#{message.footer}" />
	</h:panelGrid>
</ui:composition>
